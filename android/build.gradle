buildscript {
    ext {
        versions = [
            'gradle': '4.1.0',
            'kotlin': '1.3.50',
            'googleServicesGradle': '4.3.5',
            'crashlyticsGradle': '2.5.1',
        ]
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:${versions.gradle}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath "com.google.gms:google-services:${versions.googleServicesGradle}"
        classpath "com.google.firebase:firebase-crashlytics-gradle:${versions.crashlyticsGradle}"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
